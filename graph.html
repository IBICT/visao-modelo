<!DOCTYPE html>
<html>
<head>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#modal-dadosgerais").hide();
    $("#hide").hide();
    $("#show").show();
  });
  $("#show").click(function(){
    $("#show").hide();
    $("#hide").show();
    $("#modal-dadosgerais").show();
  });
});
</script>
</head>
<body>

<div id="modal-dadosgerais">If you click on the "Hide" button, I will disappear.</div>

<button id="hide">Hide</button>
<button id="show" hidden>Show</button>

</body>
</html>
